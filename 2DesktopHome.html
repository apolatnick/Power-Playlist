<!--script for the autocomplete search bar -->
	<script>
	$( function() {
		var availableSongs = [
			"Hello",
			"Don't Gotta Work It Out",
			"The Good Life",
			"It's A Man's World",
			"Smooth"
		];
		$( "#tags" ).autocomplete({
			source: availableSongs
		});
	} );
	</script>

<!--script for the striping of the list and the drag and drop -->
	<script>
	$(function  () {
	  $("ol.example").sortable();
	});
	</script>
	<script>
	function addSong() {
		var example = document.querySelector(".example");
		example.appendChild(document.createElement('li')).textContent='new Song';
		$("li:even").css("background-color", "#333333");
	}
	</script>
	<link rel="stylesheet" type="text/css" href="css/DesktopHome.css"></link>
</head>
<body>
	<div id="header">
	 <h1 id="title">Welcome, Admin</h1>
 </div>
<div id="searchbar">
	<input id="tags" class="search" type="text" name="search" placeholder="Search for a song..">
</div>


	<button type="button" id="button" onclick="addSong()" style="color: black; width: 150px">Click Me</button>
<div id="playlistColumn">
	<h2>Up Next</h2>
		<div id="songList">
			<ol class='example'>
			</ol>
		</div>
</div>



<div id="suggestedSongColumn">
	<h2 style="color: white;">Suggested by Guests</h2>
</div>

<audio controls style="bottom: 130px; width: 100%; position: fixed;">

</audio>
